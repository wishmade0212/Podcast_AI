<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Podcast Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-podcast"></i>
                    <span>Podcast Generator</span>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" id="login-tab">Login</button>
                <button class="auth-tab" id="register-tab">Register</button>
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <span class="form-error" id="login-email-error"></span>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <button type="button" class="input-toggle" id="login-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error" id="login-password-error"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-spinner hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <form class="auth-form hidden" id="register-form">
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="register-name" placeholder="Enter your name" required>
                    </div>
                    <span class="form-error" id="register-name-error"></span>
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <span class="form-error" id="register-email-error"></span>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="register-password" placeholder="Create a password" required>
                        <button type="button" class="input-toggle" id="register-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error" id="register-password-error"></span>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                        <button type="button" class="input-toggle" id="register-confirm-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error" id="register-confirm-password-error"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="agree-terms" required>
                        <span class="checkmark"></span>
                        I agree to the Terms of Service and Privacy Policy
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="register-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-spinner hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <div class="social-auth">
                <button class="btn btn-outline btn-full social-btn" id="google-login-btn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script src="js/env.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
