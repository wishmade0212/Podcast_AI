# Cloud Build configuration for automatic deployment
# Builds Docker image and deploys to Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/podcast-generator:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/podcast-generator:latest'
      - '.'

  # Step 2: Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/podcast-generator:$COMMIT_SHA'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/podcast-generator:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'podcast-generator'
      - '--image=gcr.io/$PROJECT_ID/podcast-generator:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production,USE_CLOUD_STORAGE=true,USE_GOOGLE_TTS=true'
      - '--set-secrets=MONGODB_URI=mongodb-uri:latest,JWT_SECRET=jwt-secret:latest,SESSION_SECRET=session-secret:latest,GOOGLE_APPLICATION_CREDENTIALS=google-credentials:latest'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/podcast-generator:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/podcast-generator:latest'

# Build timeout (default is 10 minutes)
timeout: '600s'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
